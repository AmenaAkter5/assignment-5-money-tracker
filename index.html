<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    <!-- Title -->
    <title>Money Tracker</title>

    <!-- External CSS Link -->
    <link rel="stylesheet" href="css/style.css">

    <!-- BootStrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <!-- Headline -->

    <header class="text-center my-4">
        <h1 class="fw-bold headline">Money Tracker</h1>
    </header>

    <!-- Main Body -->

    <main>
        <section class="py-3 container">
            <div class="row">

                <!-- col-1 : image column -->

                <div class="col-12 col-lg-6">
                    <img class="img-fluid rounded gx-5" src="images/money.jpg" alt="">
                </div>

                <!-- col-2 : Input Fields column -->

                <div class="col-12 col-lg-6 rounded input-field pb-4">
                    <div class="d-flex justify-content-center">
                        <div class="mt-4">

                            <!-- income part -->

                            <h5 class="mt-3 fw-bold text-center headline">Income</h5>
                            <div class="row justify-content-end g-3 mb-4">
                                <div class="col-auto">
                                    <label for="inputPassword6" class="col-form-label fw-bold">Income:</label>
                                </div>
                                <div class="col-auto">
                                    <input id="income-input" type="text" class="form-control">
                                </div>
                            </div>


                            <!-- expenses part -->
                            <h5 class="text-center fw-bold headline">Expenses</h5>

                            <div class="row justify-content-end g-3 mb-4">
                                <div class="col-auto">
                                    <label for="inputPassword6" class="col-form-label fw-bold">Food:</label>
                                </div>
                                <div class="col-auto">
                                    <input id="food-cost" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="row justify-content-end g-3 mb-4">
                                <div class="col-auto">
                                    <label for="inputPassword6" class="col-form-label fw-bold">Rent:</label>
                                </div>
                                <div class="col-auto">
                                    <input id="rent-cost" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="row justify-content-end g-3 mb-4">
                                <div class="col-auto">
                                    <label for="inputPassword6" class="col-form-label fw-bold">Clothes:</label>
                                </div>
                                <div class="col-auto">
                                    <input id="cloth-cost" type="text" class="form-control">
                                </div>
                            </div>

                            <!-- calculate button -->

                            <div class="row justify-content-center g-3 mb-2">
                                <button id="calculate-button"
                                    class="btn btn-primary fs-6 fw-bold w-50 ms-5">Calculate</button>
                            </div>


                            <!-- Total Expenses And Balance Amount -->
                            <div class="row justify-content-end me-4 g-3 my-3">
                                <div class="col-auto">
                                    <h5 class="text-center fw-bold">Total Expenses: <span id="expense-field">0</span>
                                    </h5>
                                    <h5 class="text-center fw-bold">Balance: <span id="total-balance">0</span>
                                    </h5>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Savings Input -->

                    <div class="row justify-content-end g-3">
                        <div class="d-flex justify-content-center align-items-baseline">
                            <label class="me-3 fw-bold" for="">Save:</label>
                            <input id="save-input" class="w-25 form-control" type="text">
                            <span class="mx-3 fw-bold">%</span>

                            <!-- Save Button -->
                            <button id="save-button" class="btn btn-primary fs-6 fw-bold w-25">Save
                            </button>
                        </div>

                        <!-- Savings and Remaining Balance Amount -->

                        <div class="row justify-content-center g-2">
                            <div class="col-auto">
                                <h5 class="text-center fw-bold">Saving Amount: <span id="save-amount">0</span></h5>
                                <h5 class="text-center fw-bold">Remaining Balance: <span id="remaining-balance">0</span>
                                </h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- External JavaScript Link -->
    <script src="js/money.js"></script>
</body>

</html>

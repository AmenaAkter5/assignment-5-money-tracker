<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Money Tracker</title>

    <!-- BootStrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body class="container">

    <header class="text-center mt-4">
        <h1 class="fw-bold">Money Tracker</h1>
    </header>

    <main>
        <section class="pb-5 pt-4">
            <div class="row gx-5">
                <div class="col">
                    <img class="img-fluid" src="images/money.jpg" alt="">
                </div>
                <div style="background-color: #E5E5E5;" class="col d-flex flex-column align-items-center">
                    <div class="row g-2 align-items-center">
                        <h3 class="mt-5 fw-bold text-center">Income</h3>
                        <div class="text-center">
                            <label>Income</label>
                            <input id="income-input" type="text">
                        </div>
                    </div>
                    <div class="row g-2 align-items-center">
                        <h3 class="mt-5 fw-bold text-center">Expenses</h3>
                        <div class="text-center">
                            <label>Food</label>
                            <input id="food-cost" type="text">
                        </div>
                        <div class="text-center">
                            <label>Rent</label>
                            <input id="rent-cost" type="text">
                        </div>
                        <div class="text-center">
                            <label>Clothes</label>
                            <input id="cloth-cost" type="text">
                        </div>
                    </div>
                    <div>
                        <button id="calculate-button">Calculate</button>
                    </div>
                    <div class="row g-3 align-items-center">
                        <h4 class="mt-5 fw-bold text-center">Total Expenses: <span id="expense-field">0</span></h4>
                        <h4 class="mt-2 fw-bold text-center">Balance: 0</h4>
                    </div>
                    <div class="row g-3 align-items-center">
                        <div class="text-center">
                            <label>Save</label>
                            <input type="text">
                            <button>Save</button>
                        </div>
                    </div>
                    <div class="row g-3 align-items-center">
                        <h4 class="mt-5 fw-bold text-center">Saving Amount: 0</h4>
                        <h4 class="mt-2 fw-bold text-center">Remaining Balance: 0</h4>
                    </div>
                </div>
        </section>
    </main>

    <!-- BootStrap JS link -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script> -->

    <script src="js/money.js"></script>

</body>

</html>

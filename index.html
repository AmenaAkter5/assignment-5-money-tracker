<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Money Tracker</title>

    <!-- BootStrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body class="container">

    <header class="text-center mt-3">
        <h1>Money Tracker</h1>
    </header>
    <section id="main-part">
        <div class="row gx-5">
            <div class="col">
                <img class="img-fluid" src="images/money.jpg" alt="">
            </div>
            <div style="background-color: #E5E5E5;" class="col d-flex flex-column align-items-center">
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="inputPassword6" class="col-form-label">Income</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="inputPassword6" class="form-control"
                            aria-describedby="passwordHelpInline">
                    </div>
                </div>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="inputPassword6" class="col-form-label">Food</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="inputPassword6" class="form-control"
                            aria-describedby="passwordHelpInline">
                    </div>
                </div>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="inputPassword6" class="col-form-label">Rent</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="inputPassword6" class="form-control"
                            aria-describedby="passwordHelpInline">
                    </div>
                </div>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="inputPassword6" class="col-form-label">Clothes</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="inputPassword6" class="form-control"
                            aria-describedby="passwordHelpInline">
                    </div>
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="inputPassword6" class="col-form-label">Save</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="inputPassword6" class="form-control"
                                aria-describedby="passwordHelpInline">
                        </div>
                    </div>
                </div>
            </div>
    </section>

    <!-- BootStrap JS link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
